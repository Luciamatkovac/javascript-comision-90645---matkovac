<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras - Mundo Obra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>MUNDO OBRA</h1>
      <h2>Materiales que duran, obras que perduran</h2>
      <nav>
        <ul class="menu">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./mayorista.html">Mayorista</a></li>
          <li><a href="./Formulariocompra.html">Carrito</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h3 class="formh3">Carrito de Compras</h3>

      <div id="contenedor-carrito"></div>

      <p><strong>Total:</strong> $<span id="total"></span></p>

      <!-- DATOS DEL CLIENTE -->
      <h3 class="formh3">Datos de Entrega</h3>
      <form id="form-compra">
        <label>Nombre: <input type="text" name="nombre" required /></label
        ><br />
        <label>Apellido: <input type="text" name="apellido" required /></label
        ><br />
        <label>Teléfono: <input type="tel" name="telefono" required /></label
        ><br />
        <label
          >Dirección de entrega:
          <input type="text" name="direccion" required /></label
        ><br />

        <label>Método de pago:</label><br />
        <input type="radio" name="pago" value="tarjeta" required />
        Tarjeta<br />
        <input type="radio" name="pago" value="transferencia" />
        Transferencia<br />
        <input type="radio" name="pago" value="efectivo" /> Efectivo en la
        entrega<br />

        <button type="submit">Finalizar Compra</button>
      </form>
    </main>

    <footer>
      <p>© 2025 Mundo Obra</p>
    </footer>

    <script src="../JS/formulariocompra.js"></script>
  </body>
</html>
